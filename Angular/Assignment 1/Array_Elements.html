<body>
    <script>
        var a1=[1,4,8,3,9,15];
        var res;
        for(var i=0;i<a1.length;i++)
        {
            if(a1[i]%2==0)
            {
                res=a1[i]*a1[i];
                console.log("No. is even Square of the number is "+res);
            }
            else
            {
                res=a1[i]*a1[i]*a1[i];
                console.log("No. is odd Cube of the number is "+res);

            }
        }

 
    </script>
