<body>
    <script>
        var a1=[3,7,9,2,5,8];
        var temp;
        for(var i=0;i<a1.length;i++)
        {
            for(var j=i+1;j<a1.length;j++)
            if(a1[i]>a1[j])
            {
                temp=a1[i];
                a1[i]=a1[j];
                a1[j]=temp;

            }
        }
        for(var i=0;i<a1.length;i++)
        {
            console.log(a1[i]);
        }



    </script>
