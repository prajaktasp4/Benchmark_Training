<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=5,i=4,pow=1;
        for(var j=0;j<i;j++)
        {
            pow=pow*n;

        }
        console.log("The " +i+ "th power of the number "+n+ " is "+pow);
    </script>
</body>
</html>
